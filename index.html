<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="scoreboard">
         <div id="player-score" class="score">0</div>
         <div id="computer-score" class="score">0</div>
         <div id="round-info"></div>      
     </div>
     

     <div class="play-round">
        <button id="rock" class="play-button" type="submit">Rock</button>
        <button id="paper" class="play-button" type="submit">Paper</button>
        <button id="scissor" class="play-button" type="submit">Scissor</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
